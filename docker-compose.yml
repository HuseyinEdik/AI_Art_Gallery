version: '3.8'

services:
  # PostgreSQL Veritabaný
  postgres:
    image: postgres:15-alpine
    container_name: ai-gallery-postgres
    environment:
      POSTGRES_DB: ai_gallery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-gallery-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot API (Backend)
  spring-api:
    image: your-spring-api-image:latest
    # Eðer Spring API'nizin Dockerfile'ý varsa:
    # build:
    #   context: ./path-to-spring-api
    #   dockerfile: Dockerfile
    container_name: ai-gallery-spring-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ai_gallery_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-gallery-network
    restart: unless-stopped

  # ASP.NET Core MVC (Frontend)
  mvc-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-gallery-mvc
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ApiSettings__BaseUrl: http://spring-api:8080/api
    ports:
      - "5000:80"
    depends_on:
      - spring-api
    networks:
      - ai-gallery-network
    volumes:
      - ./wwwroot/images:/app/wwwroot/images
    restart: unless-stopped

networks:
  ai-gallery-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
